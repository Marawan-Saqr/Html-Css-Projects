<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Login Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Created by Eng: Marawan Saqr">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--icons-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--my css file-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--start section big-content-->
    <section class="big-content">
        <div class="container">
            <div class="row justify-content-around align-items-center">
                <div class="col-md-5">
                    <div class="left">
                        <img src="images/undraw_mobile_interface_wakp.svg" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="right">
                        <form>
                            <div class="img text-center">
                                <img src="images/undraw_profile_pic_ic5t.svg">
                            </div>
                                <h2 class="text-center">Welcome</h2>
                                <i class="fas fa-user"></i>
                                <label>UserName</label>
                                <input type="text" placeholder="UserName" class="form-control" id="user">
                                <i class="fas fa-lock"></i>
                                <label>PassWord</label>
                                <input type="password" placeholder="PassWord" class="form-control" id="pass">
                                <a href="#">Forgot Password?</a>
                                <button id="btnOk" class="form-control">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end section big-content-->

    
    <script src="js/main.js"></script>
</body>
</html>
